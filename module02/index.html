<!doctype html>
<html lang="en">
    <head>
        <title>Shopping List Check Off</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body ng-app="ShoppingListCheckOff">
        <div class="container">
            <h1>Shopping List Check Off</h1>

            <div class="row">
                <!-- To Buy List -->
                <div class="col-md-6">
                    <h2>To Buy:</h2>
                    <div ng-controller='ToBuyController as toBuy'>
                        <ul>
                            <li ng-repeat="item in toBuy.items">
                               Buy {{ item.quantity }} {{ item.name }}
                               <button ng-click="toBuy.buyItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                            </li>
                        </ul>

                        <div ng-if="toBuy.items.length == 0" class="emptyMessage">Everything is bought!</div>
                    </div>
                </div>

                <!-- Already Bought List -->
                <div class="col-md-6">
                    <h2>Already Bought:</h2>
                    <div ng-controller='AlreadyBoughtController as alreadyBought'>
                        <ul>
                            <li ng-repeat="item in alreadyBought.items">
                                Bought {{ item.quantity }} {{ item.name }}
                             </li>
                        </ul>

                        <div ng-if="alreadyBought.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
